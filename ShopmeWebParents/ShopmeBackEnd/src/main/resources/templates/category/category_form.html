<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle} + ' - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Category Management | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/categories/save}" method="post" style="max-width:500px; margin:0 auto"
          enctype="multipart/form-data"
          th:object="${category}"
          onsubmit="return checkUnique(this)">
        <input th:field="*{id}" type="hidden">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="128" minlength="3" required th:field="*{name}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="64" minlength="3" required th:field="*{alias}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}" />
                        <option th:if="${category.getParent() != null}" th:value="${category.getParent().id}">[[${category.getParent().name}]]</option>
                        <option th:unless="${category.getParent() != null}" value="0">[No Parent]</option>
                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8 ">
                    <input type="hidden" th:field="*{image}">
                    <input th:if="*{id == null}" type="file" id="fileImage" name="fileImage"
                           class="mb-2" required
                           accept="image/jpeg, image/png"/>
                    <input th:if="*{id != null}" type="file" id="fileImage" name="fileImage"
                           class="mb-2"
                           accept="image/jpeg, image/png"/>
                    <div class="mt-2">
                        <img id="thumbnail" alt="Image preview"
                             class="img-fluid" th:src="@{${category.categoryImagePath}}"/>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enable</label>
                <div class="col-sm-8">
                    <input maxlength="40" minlength="2" th:field="*{enable}" type="checkbox"/>
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Save"/>
                <input class="btn btn-secondary" id="buttonCancel" type="button" value="Cancel"/>
            </div>
        </div>
    </form>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    function checkUnique(form) {
		catId = $("#id").val();
		catName = $("#name").val();
		catAlias = $("#alias").val();

		csrfValue = $("input[name='_csrf']").val();

		url = "[[@{/categories/check_unique}]]";

		params = {id: Number(catId), name: catName, alias: catAlias, _csrf: csrfValue};

		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicateName") {
				showModalDialog("Warning", "Name is used in another Category");
			} else if (response == "DuplicateAlias") {
				showModalDialog("Warning", "Alias is used in another Category");
			} else {
				showErrorModal("Error", "Unknown response from server");
			}

		}).fail(function() {
			showModalDialog("Error", "Could not connect to the server");
		});

		return false;
	}

	function showModalDialog(title, message) {
	$("#modalTitle").text(title);
	$("#modalBody").text(message);
	$("#modalDialog").modal();
};


</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
