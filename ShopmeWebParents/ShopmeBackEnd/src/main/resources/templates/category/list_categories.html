<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Category - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Category Management</h2>
        <a class="fa-solid fa-folder-plus fa-2x icon-grey" th:href="@{/categories/new}" title="Create New Category"></a>
         &nbsp;|&nbsp;
        <a class="fa-solid fa-file-csv fa-2x icon-grey" th:href="@{/categories/export/csv}" title="Export to CSV file"></a>

    </div>
    <div class="alert alert-success text-center" th:if="${message != null}">
        [[${message}]]
    </div>

    <div th:replace="fragments :: search_form('/categories/page/1')"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hoover table-responsive-xL">
            <thead class="thead-dark">
                <tr>
                    <th class="hideable-column">ID</th>
                    <th>Category Image</th>
                    <th>
                        <a class="text-white" th:href="@{'/categories/page/' + ${pageNum} + '?sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''} }">Category Name</a>
                        <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                    </th>
                    <th class="hideable-column">Alias</th>
                    <th>Enable</th>
                    <th> </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td class="hideable-column">[[${category.id}]]</td>
                    <td class="text-center">
                        <img class="img-fluid" style="width: 100px" th:src="@{${category.categoryImagePath} }" />
                    </td>
                    <td>[[${category.name}]]</td>
                    <td class="hideable-column">[[${category.alias}]]</td>
                    <td>
                        <a class="icon-green fa-solid fa-circle-check fa-2x"
                           th:href="@{'/categories/'+${category.id}+'/enable/false'}"
                           th:if="${category.enable == true}">
                        </a>
                        <a class="icon-grey fa-solid fa-circle fa-2x"
                           th:href="@{'/categories/'+${category.id}+'/enable/true'}"
                           th:if="${category.enable == false}">
                        </a>
                    </td>

                    <td>
                        <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id} }"
                           title="Edit this category" ></a>
                        &nbsp;&nbsp;&nbsp;
                        <th:block th:if="${category.hasChildren == false}">
                            <a class="fa-solid fa-trash fa-2x icon-grey link-delete"
                               th:href="@{'/categories/delete/' + ${category.id} }"
                               title="Delete this category"></a>
                        </th:block>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details">
        <div>&nbsp;&nbsp;</div>
        <div th:each="category: ${listCategories}" class="row m-1">
            <div class="col-4">
                <img style="width: 100px" th:src="@{${category.categoryImagePath} }"  />
            </div>

            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-1"></div>
                <div>
                    <a class="icon-green fa-solid fa-circle-check fa-2x"
                       href=""
                       th:if="${category.enable == true}">
                    </a>
                    <a class="icon-grey fa-solid fa-circle fa-2x"
                       href=""
                       th:if="${category.enable == false}">
                    </a>
                    &nbsp;&nbsp;
                    <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id} }"
                       title="Edit this category"></a>
                    &nbsp;&nbsp;&nbsp;
                    <th:block th:if="${category.hasChildren == false}">
                        <a class="fa-solid fa-trash fa-2x icon-grey link-delete"
                           th:href="@{'/categories/delete/' + ${category.id} }"
                           th:entityId="${category.id}"
                           title="Delete this category"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${keyword != null}" class="text-center">
        <span>Search result does not show categories in hierarchical form</span>
        <div th:replace="fragments :: pagination('/categories', 'categories')"></div>
    </div>

    <th:block th:unless="${keyword != null}">
        <div th:replace="fragments :: pagination('/categories', 'top-level categories')"></div>
    </th:block>

    <div th:replace="modal_fragments :: confirm_modal"></div>
    <div th:replace="fragments :: footer"></div>
</div>

<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
        $(document).ready(function(){
        $(".link-delete").on("click", function(e){
            e.preventDefault();
            showDeleteConfirmModal($(this), 'category');
        });
    });

    moduleURL = "[[@{/categories}]]";

</script>
</body>
</html>
