<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('List Category - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Category Management</h2>
        <a class="fa-solid fa-folder-plus fa-2x icon-grey" th:href="@{/categories/new}" title="Create New Category"></a>
         &nbsp;|&nbsp;
        <a class="fa-solid fa-file-pdf fa-2x icon-grey" href="" title="Export to PDF file"></a>

    </div>
    <div class="alert alert-success text-center" th:if="${message != null}">
        [[${message}]]
    </div>

    <div>
        <form action="" class="form-inline">
            <input type="hidden" name="sortField" value="">
            <input type="hidden" name="sortDir" value="">
            Search&nbsp;
            <input type="search" name="keyword" value="" class="form-control m-3">
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" value="Clear" class="btn btn-secondary" onclick="clearSearch()">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </form>
    </div>
    <div class="full-details">
        <table class="table table-bordered table-striped table-hoover table-responsive-xL">
            <thead class="thead-dark">
                <tr>
                    <th class="hideable-column">ID</th>
                    <th>Category Image</th>
                    <th>
                        <a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir} }">Category Name</a>
                        <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                    </th>
                    <th>Alias</th>
                    <th>Enable</th>
                    <th> </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td class="hideable-column">[[${category.id}]]</td>
                    <td class="text-center">
                        <img class="img-fluid" style="width: 100px" th:src="@{${category.categoryImagePath} }" />
                    </td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.alias}]]</td>
                    <td>
                        <a class="icon-green fa-solid fa-circle-check fa-2x"
                           th:href="@{'/categories/'+${category.id}+'/enable/false'}"
                           th:if="${category.enable == true}">
                        </a>
                        <a class="icon-grey fa-solid fa-circle fa-2x"
                           th:href="@{'/categories/'+${category.id}+'/enable/true'}"
                           th:if="${category.enable == false}">
                        </a>
                    </td>

                    <td>
                        <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id} }"
                           title="Edit this category" ></a>
                        &nbsp;&nbsp;&nbsp;
                        <a class="fa-solid fa-trash fa-2x icon-grey link-delete"
                           href=""
                           title="Delete this category"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details">
        <div>&nbsp;&nbsp;</div>
        <div th:each="category: ${listCategories}" class="row m-1">
            <div class="col-4">
                <img style="width: 100px" th:src="@{${category.categoryImagePath} }"  />
            </div>

            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-1"></div>
                <div>
                    <a class="icon-green fa-solid fa-circle-check fa-2x"
                       href=""
                       th:if="${category.enable == true}">
                    </a>
                    <a class="icon-grey fa-solid fa-circle fa-2x"
                       href=""
                       th:if="${category.enable == false}">
                    </a>
                    &nbsp;&nbsp;
                    <a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id} }"
                       title="Edit this category"></a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="fa-solid fa-trash fa-2x icon-grey link-delete"
                       href=""
                       title="Delete this category"></a>
                </div>
            </div>

            <div>&nbsp;&nbsp;</div>
        </div>
    </div>
    <div></div>

</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
