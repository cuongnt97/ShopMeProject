<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Shopme Admin', 'none')">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}">
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div>
            <p th:if="${param.logout}" class="text-warning">You have been logged out</p>
        </div>

        <div class="border border-secondary rounded p-3" >
            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" required placeholder="Email" >
            </p>
            <p>
                <input type="password" name="password" class="form-control" required placeholder="Password" >
            </p>

            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>


    </form>


    <div th:replace="fragments :: footer"> </div>
</div>


</body>
</html>
