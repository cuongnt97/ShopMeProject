<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit" />
    </form>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!-- Logo website-->
        <a class="navbar-brand" th:href="@{/#}">
            <img th:src="@{/images/ShopmeAdminSmall.png}">
        </a>

        <button class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">

                <!-- Tab user-->
                <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                </th:block>

                <!--Tab Categories-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}" >Categories</a>
                    </li>
                </th:block>

                <!--Tab Brands-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                </th:block>

                <!--Tab Products-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                </th:block>

                <!--Tab Customers-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                </th:block>

                <!--Tab Shipping-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                </th:block>

                <!--Tab Orders-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </th:block>

                <!--Tab Sales Report-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}">Sales Reports</a>
                    </li>
                </th:block>

                <!--Tab Articles-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                </th:block>

                <!--Tab Menus-->
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                </th:block>

                <!--Tab Settings-->
                <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="nav-item" >
                        <a class="nav-link" th:href="@{/settings}" >Settings</a>
                    </li>
                </th:block>

                <!--Icon user-->
                <li>
                    <span class="fa-solid fa-user fa-2x icon-silver"></span>
                </li>
                <!--User Name-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       sec:authentication="principal.fullName" th:href="@{/account}"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

    </nav>
</div>
</body>
</html>
