<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content" remove="tag">
        <div class="m-2">
            <label>Short description</label>
            <textarea class="form-control" th:field="*{shortDescription}" rows="5" required></textarea>
        </div>

        <div class="m-2">
            <label>Full description</label>
            <textarea class="form-control" th:field="*{fullDescription}" rows="15" required></textarea>
        </div>

    </div>

</body>
</html>
