<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:fragment="content" remove="tag">
      <div class="form-group row">
        The following information is important to calculate shipping cost for the product.</br>
        The dimensions (L x W x H) is for the box that is used to package the product - not the product's dimensions.
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Length</label>
          <div class="col-sm-10">
              <input class="form-control" th:field="*{length}"
                     type="number" step="0.01"/>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Width</label>
          <div class="col-sm-10">
              <input class="form-control" th:field="*{width}"
                     type="number" step="0.01"/>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Height</label>
          <div class="col-sm-10">
              <input class="form-control" th:field="*{height}"
                     type="number" step="0.01"/>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Weight</label>
          <div class="col-sm-10">
              <input class="form-control" th:field="*{weight}"
                     type="number" step="0.01"/>
          </div>
      </div>



  </div>

</body>
</html>
