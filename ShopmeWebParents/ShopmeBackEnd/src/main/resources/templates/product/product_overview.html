<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content" remove="tag">
        <input th:field="*{id}" type="hidden">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input class="form-control" maxlength="256" minlength="3" required th:field="*{name}"
                       type="text"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Alias</label>
            <div class="col-sm-10">
                <input class="form-control" maxlength="256" minlength="3"
                       placeholder="Default is product name (space are replaced by dashes)" th:field="*{alias}"
                       type="text"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-10">
                <select th:field="*{brand}" class="form-control" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select th:field="*{category}" class="form-control" required>

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enable</label>
            <div class="col-sm-10">
                <input th:field="*{enable}" type="checkbox" class="align-bottom"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">In-Stock</label>
            <div class="col-sm-10">
                <input th:field="*{inStock}" type="checkbox" class="align-bottom"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{cost}"
                       type="number"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{price}"
                       type="number"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Discount</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{discountPercent}"
                       type="number"/>
            </div>
        </div>

    </div>

</body>
</html>
