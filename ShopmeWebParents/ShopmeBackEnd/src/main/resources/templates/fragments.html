<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a class="text-white" th:href="@{'/users/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${sortDir} + '&keyword=' + ${keyword != null ? keyword : '' } }"
            th:if="${sortField != 'email'}">Email</a>
        <a class="text-white" th:href="@{'/users/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}  +  '&keyword=' + ${keyword != null ? keyword : '' } }"
            th:if="${sortField == 'email'}">Email</a>

        <span th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" th:if="${sortField == 'email'}"></span>
    </th>
</body>
</html>
