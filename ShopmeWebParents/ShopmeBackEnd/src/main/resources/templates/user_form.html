<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scaled=1.0" name="viewport">

    <title>Manage User - [[${pageTitle}]]</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <!-- Logo website-->
            <a class="navbar-brand" th:href="@{/#}">
                <img th:src="@{/images/ShopmeAdminSmall.png}">
            </a>

            <button class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <!-- Tab user-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Reports</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>


        </nav>
    </div>
    <div>
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <form method="post" onsubmit="return checkEmailUnique(this);" style="max-width:700px; margin:0 auto" th:action="@{/users/save}"
          th:object="${user}" enctype="multipart/form-data">
        <input th:field="*{recid}" type="hidden">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="128" minlength="8" required th:field="*{email}"
                           type="email"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="40" minlength="2" required th:field="*{firstName}"
                           type="text"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="40" minlength="2" required th:field="*{lastName}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="20" minlength="8" required
                           th:field="*{password}" th:if="${user.recid== null}"
                           type="password"/>
                    <input class="form-control" maxlength="20" minlength="8" th:field="*{password}"
                           th:if="${user.recid != null}"
                           type="password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                    <th:block th:each="role: ${listRoles}">
                        <input class="m-2"
                               th:field="*{roles}"
                               th:text="${role.name}"
                               th:value="${role.roleId}" type="checkbox"
                        /> - <small>[[${role.description}]]</small><br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enable</label>
                <div class="col-sm-8">
                    <input maxlength="40" minlength="2" th:field="*{enable}" type="checkbox"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photo</label>
                <div class="col-sm-8 ">
                    <input type="hidden" th:field="*{photo}">
                    <input type="file" id="fileImage" name="image"
                           class="mb-2"
                           accept="image/jpeg, image/png"/>
                    <img id="thumbnail" alt="Photo preview"
                         class="img-fluid float-right"
                         th:src="@{${user.photoImagePath}}"/>
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Save"/>
                <input class="btn btn-secondary" id="buttonCancel" type="button" value="Cancel"/>
            </div>
        </div>
    </form>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p><strong><em>Shopme Control Panel - Copyright &copy; Shopme</em></strong></p>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
        window.location = "[[@{/users}]]";
        });

        $("#fileImage").change(function(){
            fileSize = this.files[0].size;

            if(fileSize > 1048576){
                this.setCustomValidity("Image must be less than 1MB.");
                this.reportValidity();
            } else{
                this.setCustomValidity("");
                showImageThumbnail(this);
            }

        });
    });

    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e){
            $("#thumbnail").attr("src", e.target.result);
        };
        reader.readAsDataURL(file);
    };

    function checkEmailUnique(form) {
        url="[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        recid = $("#recid").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {recid: Number(recid), email: userEmail, _csrf: csrfValue};

        $.post(url, params, function(response){
            if(response == "OK") {
                form.submit();
            } else if(response == "Duplicated"){
            console.log(response);
                showModalDialog("Warning", "Another user using email address " + userEmail);
            } else{
                showModalDialog("Warning", "Unknown response from server");
                }
        }).fail(function(){
        showModalDialog("Error", "Could not connect to the server");
        });
        return false;
    }

function showModalDialog(title, message) {
	$("#modalTitle").text(title);
	$("#modalBody").text(message);
	$("#modalDialog").modal();
};



</script>
</body>

</html>
